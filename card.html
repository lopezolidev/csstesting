<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .card {
            display: flex;
            width: 100%;
            justify-content: center;
            background-color: transparent;
            margin: 0%;
        }
        .back {
            height: 650px;
            width: 450px;
            background-image: linear-gradient(45deg, #FF143A, #14FFD9);
            border-radius: 5%;
            overflow: hidden;
            box-shadow: 2px 6px 30px;
        }
        .picback {
            height: 350px;
            width: 100%;
            z-index: 2;
        }
        .picme {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            position: relative;
            z-index: 4;
            top: -70px;
            left: 135px;
            border: lavender;
            border-width: 10px;
            border-style: solid;
        }
        .division1 {
            height: 8px;
            width: 100%;
            background-color: lightgray;
            z-index: 3;
            position: relative;
            margin-top: -200px;
        }
        .division2 {
            height: 8px;
            width: 100%;
            background-color: lightgray;
            z-index: 3;
            position: relative;
            margin-top: -75px;
        }
        .back p:nth-child(5) {
            position: absolute;
            top: 460px;
            left: 600px;
            z-index: 5;
            font-weight: bold;
            font-size: 135%;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .back p:nth-child(6) {
            position: absolute;
            top: 485px;
            left: 580px;
            z-index: 5;
            font-weight: bold;
            font-size: 125%;
            color: lightgray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .card .option {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 550px;
            width: 100%;
        }
        .card .option .contact {
            color: whitesmoke;
            text-align: center;
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: normal;
            grid-row-start: 2;
            grid-column-start: 1;
            top: 400px;
        }

        .card .option .mail {
            color: whitesmoke;
            text-align: center;
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: normal;
            grid-row-start: 2;
            grid-column-start: 2;
            top: 400px;
        }

        .card .option .place {
            color: whitesmoke;
            text-align: center;
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: normal;
            grid-row-start: 2;
            grid-column-start: 3;
            top: 400px;
        }
    </style>
</head>
